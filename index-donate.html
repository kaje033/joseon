<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리조선 - 후원</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="kr-payment-options">
        <div class="rmain">
            <div class="price-point-row">
                <dl>
                    <dt>
                        <span>결제 금액</span>
                    </dt>
                </dl>
    
                <dd>
                    <ul>
                        <li>
                            <div id="5000" class="price-point active">
                                <div class="rp">
                                    <span class="amount">5,000</span>
                                    <span class="name">
                                        <span>금화</span>
                                    </span>
                                </div>
                                <div class="price">
                                    <span>
                                        5,000원
                                    </span>
                                </div>
                            </div>
                        </li>
            
                        <li>
                            <div id="10000"class="price-point">
                                <div class="rp">
                                    <span class="amount">10,000</span>
                                    <span class="name">
                                        <span>금화</span>
                                    </span>
                                </div>
                                <div class="price">
                                    <span>
                                        10,000원
                                    </span>
                                </div>
                            </div>
                        </li>
            
                        <li>
                            <div id="20000" class="price-point">
                                <div class="rp">
                                    <span class="amount">20,000</span>
                                    <span class="name">
                                        <span>금화</span>
                                    </span>
                                </div>
                                <div class="price">
                                    <span>
                                        20,000원
                                    </span>
                                </div>
                            </div>
                        </li>
            
                        <li>
                            <div id = "30000" class="price-point">
                                <div class="rp">
                                    <span class="amount">30,000</span>
                                    <span class="name">
                                        <span>금화</span>
                                    </span>
                                </div>
                                <div class="price">
                                    <span>
                                        30,000원
                                    </span>
                                </div>
                            </div>
                        </li>
            
                        <li>
                            <div id="50000" class="price-point">
                                <div class="rp">
                                    <span class="amount">50,000</span>
                                    <span class="name">
                                        <span>금화</span>
                                    </span>
                                </div>
                                <div class="price">
                                    <span>
                                        50,000원
                                    </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </dd>
            </div>
            <div class="payment-method-row">
                <dl>
                    <dt>
                        <span>결제 수단</span>
                    </dt>
                </dl>
                <dd>
                    <div class ="card">
                        <h3>
                            <span>카드 결제</span>
                        </h3>
                    </div>
                    <ul>
                        <li>
                            <div class="payment">
                                <input type="radio" class="toss" checked> 카드 결제
                            </div>
                        </li>
                    </ul>
                </dd>
            </div>
            <div class="button-row">
                <div class="btn-pay">
                    <a href="#" class="pay">결제하기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
